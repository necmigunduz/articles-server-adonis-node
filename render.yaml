services:
  - type: pserv
    name: mysql
    plan: standard
    env: docker
    disk:
      name: mysql
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - fromGroup: mysql

envVarGroups:
  - name: mysql
    envVars:
      - key: DB_DATABASE
        value: Env.get(DB_DATABASE)
      - key: DB_USER
        value: Env.get(DB_USER)
      - key: DB_PASSWORD
        value: Env.get(DB_PASSWORD)
        generateValue: true
