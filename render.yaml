services:
  - type: pserv
    name: mysql
    plan: standard
    env: docker
    disk:
      name: mysql
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - fromGroup: mysql

envVarGroups:
  - name: mysql
    envVars:
      - key: DB_DATABASE
        value: articles 
      - key: DB_USER
        value: necmi
      - key: DB_PASSWORD
        value: 6421
        generateValue: true
